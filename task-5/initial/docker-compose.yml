version: "3.8"

services:
  postgresdb:
    image: postgres:15
    restart: unless-stopped
    env_file: ./.env
    environment:
      - POSTGRES_USER=${POSTGRESDB_USER}
      - POSTGRES_PASSWORD=${POSTGRESDB_ROOT_PASSWORD}
      - POSTGRES_DB=${POSTGRESDB_DATABASE}
    ports:
      - "${POSTGRESDB_LOCAL_PORT}:${POSTGRESDB_DOCKER_PORT}"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/main/resources/schema-all.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ./src/main/resources/loyality_data.csv:/docker-entrypoint-initdb.d/loyality_data.csv:ro
      - ./db-init/02_load_loyality.sql:/docker-entrypoint-initdb.d/02_load_loyality.sql:ro

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: batch-processing
    depends_on:
      - postgresdb
    ports:
      - "8080:8080"
    volumes:
      - app-logs:/var/log/batch
    environment:
      - SPRING_BATCH_JOB_ENABLED=false

  job-runner:
    image: batch-processing
    depends_on:
      - postgresdb
    volumes:
      - app-logs:/var/log/batch
    environment:
      - SPRING_BATCH_JOB_ENABLED=true

  prometheus:
    image: prom/prometheus:v2.54.1
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus:ro
    depends_on:
      - app

  grafana:
    image: grafana/grafana:11.2.2
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.28
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.28
    ports:
      - "5044:5044"
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    depends_on:
      - elasticsearch
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.28
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped

  filebeat:
    build: ./filebeat
    restart: unless-stopped
    depends_on:
      - logstash
    volumes:
      - app-logs:/var/log/batch:ro

volumes:
  pgdata:
  app-logs:
  grafana-data:
